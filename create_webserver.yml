---
-  name: Install and start Apache HTTPD
   hosts: all
   tasks:
     -  name: httpd package is present
        yum:
          name: httpd
          state: present
          
     -  name: correct index.html
        become: true
        copy:
          owner: root
          group: root
          remote_src: true
          src: /home/navila/files/index.html
          dest: /var/www/html/index.html
          
     -  name: httpd is started
        service:
          name: httpd
          state: started
          enabled: true
